<section class="mt-3">

  <div class="container">
    <div class="row text-center">
      <h6 style="font: normal normal bold 25px/34px Roboto; color: #ED952B;">{{currentTourDetails?.tourName}}</h6>
    </div>
  </div>
  <div class="bg-image" style = "background-image: url(../../../assets/images/{{currentTourDetails?.tourName | renameImage}}.jpg);">
  </div>

  <div class="container mt-5 filter-container d-flex p-3 justify-content-center">
    <div class="row align-items-center text-center gap-3 gap-md-0 w-100">
      <div class="col-sm pkg-dur-col">
        <div style="position: relative; top: 25%;">
          <label for="packageduration" class="form-label" style="color: #646464;">Package Duration</label>
          <br>
          <span id="packageduration" style="color: #ED952B; font-style: bold;">
            {{currentTourDetails?.no_of_days}} Days
          </span>
        </div>
        
      </div>
      <div class="col-sm">
        <div style="position: relative; top: 25%;">
          <label for="packagecost" class="form-label" style="color: #646464;">Package Cost</label>
          <br>
          <span id="packagecost" style="color: #ED952B; font-style: bold;">          
            {{currentTourDetails?.package_cost}}/- Per Person
          </span>
        </div>
      </div>
    </div>

    
  </div>
