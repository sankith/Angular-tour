<div class="box" style="background: #FFFFFF 0% 0% no-repeat padding-box;">
    <div class="content">
        <!-- <router-outlet></router-outlet> -->
        <app-baselayout></app-baselayout>
        <div class="d-flex justify-content-center">
            <button class="chat-btn d-md-none" (click)="openModal(template)">
            <!-- <button class="chat-btn" (click)="openModal(template)"> -->
            <fa-icon class="social-media-icons" [icon]="faWhatsapp"></fa-icon> Chat
            </button>
        </div>
        
    </div>
</div>


<ng-template #template>
    <div class="modal-header">
      <h4 class="modal-title pull-left">Contact Us</h4>
      <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.close()">
        <span aria-hidden="true" class="visually-hidden">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form class="form-group" [formGroup]="userDetails" (ngSubmit)="onSubmit()">
        <label for="user_name" class="form-label">Name</label>
        <input type="text" id="user_name" formControlName="name" class="form-control">

        <label for="phone_no" class="form-label">Phone</label>
        <input type="number" id="phone_no" formControlName="phone" class="form-control">

        <label for="email" class="form-label">email</label>
        <input type="email" id="email" formControlName="email" class="form-control">

        <label for="tour" class="form-label">Tour</label>
        <select id="tour" class="form-select" formControlName="tour" aria-label="Default select example">
            <option selected>Open this select menu</option>
            <option value="Kashi">Kashi</option>
            <option value="Gujarath">Gujarath</option>
            <option value="Nepal">Nepal</option>
            <option value="Nepal">Rameshwaram</option>
            <option value="Nepal">Chardham</option>
        </select>

        <button type="submit" style="border-radius: unset !important;" class="details-btn float-end m-3" [disabled]="!userDetails.valid">Submit</button>
    </form>
    </div>
    <a href="https://api.whatsapp.com/send?phone=9294000040" target="_blank"></a>
  </ng-template>
